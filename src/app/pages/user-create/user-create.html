

<div class="page">

  <!-- Header -->


  <!-- Card -->
  <div class="wrapper">

    <!-- Back -->
    <div class="back" [routerLink]="''">‚Üê Back</div>

    <div class="content">

      <!-- Stepper -->
      <aside class="steps">
        <div class="step done">Personal Details</div>
        <div class="step active">KYC Documents</div>
        <div class="step">Vehicle Details</div>
      </aside>

      <!-- Form -->
      <section class="form-card">
        <div class="form-header">
          <h3>Create Staff</h3>
          <img src="https://i.pravatar.cc/120?img=11" />
        </div>

        <form class="form-grid">

          <div class="field">
            <label>Your Role</label>
            <select>
              <option>Select Role</option>
            </select>
          </div>

          <div class="field">
            <label>User Name</label>
            <input placeholder="Type Here"/>
          </div>

          <div class="field">
            <label>Password</label>
            <input type="password" placeholder="Type Here"/>
          </div>

          <div class="field">
            <label>Phone Number</label>
            <input placeholder="+91"/>
          </div>

          <div class="field">
            <label>Date of Birth</label>
            <input placeholder="DD/MM/YY"/>
          </div>

          <div class="field">
            <label>Blood Group</label>
            <input/>
          </div>

          <div class="field">
            <label>Joining Date</label>
            <input placeholder="DD/MM/YY"/>
          </div>

          <div class="field full">
            <label>Gender</label>
            <div class="gender">
              <button class="active">Female</button>
              <button>Male</button>
              <button>Other</button>
            </div>
          </div>

          <div class="field">
            <label>Father Name</label>
            <input placeholder="Optional"/>
          </div>

          <div class="field">
            <label>Mother Name</label>
            <input placeholder="Optional"/>
          </div>

          <div class="field full">
            <label>Spouse Name</label>
            <input placeholder="Optional"/>
          </div>

        </form>
      </section>

    </div>
  </div>

</div>
