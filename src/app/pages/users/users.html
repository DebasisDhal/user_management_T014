     <div class="user-grid">
        @for(data of adminDetails; track data){

            <div class="user-card">
              <img src="https://i.pravatar.cc/10" />
              <h4>{{data.name}}</h4>
              <p>{{data.id}}</p>
              <p>{{data.phone}}</p>
              <button>View Profile</button>
            </div>
        }
            <p routerLink="/users">user</p>
        </div>
